<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Neues Profil erstellen</title>
<style>
/* --- Lokale Fonts einbinden --- */
@font-face {
    font-family: 'Roboto Mono';
    src: url('static/fonts/RobotoMono-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: 'Roboto Mono';
    src: url('static/fonts/RobotoMono-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
}

body {
    margin: 0;
    font-family: 'Roboto Mono', monospace;
    background: #0d0d0d;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 0;
}

canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.container {
    text-align: center;
    max-width: 600px;
    width: 90%;
    z-index: 1;
    position: relative;
    background: rgba(255,255,255,0.05);
    padding: 40px 30px;
    border-radius: 15px;
    border: 1px solid #00d1b2;
    backdrop-filter: blur(10px);
    margin-bottom: 40px;
}

h1 {
    font-size: 2.5em;
    color: #00d1b2;
    margin-bottom: 30px;
    border-bottom: 2px solid #00d1b2;
    display: inline-block;
    padding-bottom: 10px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

/* --- Korrigierte Input- und Select-Felder --- */
input[type="text"], input[type="number"], select {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #00d1b2;
    background: #ffffff;  /* Weißer Hintergrund */
    color: #000000;       /* Schwarze Schrift */
    width: 100%;
    font-weight: bold;
}

input[type="checkbox"] {
    margin-right: 5px;
}

fieldset {
    border: 1px solid #00d1b2;
    border-radius: 10px;
    padding: 15px;
}

legend {
    font-weight: bold;
    color: #00d1b2;
}

button {
    padding: 12px;
    font-size: 1em;
    background-color: #00d1b2;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #1a1a1a;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #00b894;
    transform: translateY(-3px);
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="container">
    <h1>Neues Profil erstellen</h1>
    <form method="POST">
        <label>Name:</label><input type="text" name="name" required>
        <label>Alter:</label><input type="number" name="age" required>
        <label>Geschlecht:</label>
        <select name="gender">
            <option>Männlich</option>
            <option>Weiblich</option>
            <option>Divers</option>
        </select>
        <label>Größe (cm):</label><input type="number" name="height" required>
        <label>Startgewicht (kg):</label><input type="number" step="0.1" name="start_weight" required>
        <label>Zielgewicht (kg):</label><input type="number" step="0.1" name="goal_weight" required>

        <fieldset>
            <legend>Trainingstage:</legend>
            <label><input type="checkbox" name="training_days" value="Montag"> Montag</label>
            <label><input type="checkbox" name="training_days" value="Dienstag"> Dienstag</label>
            <label><input type="checkbox" name="training_days" value="Mittwoch"> Mittwoch</label>
            <label><input type="checkbox" name="training_days" value="Donnerstag"> Donnerstag</label>
            <label><input type="checkbox" name="training_days" value="Freitag"> Freitag</label>
            <label><input type="checkbox" name="training_days" value="Samstag"> Samstag</label>
            <label><input type="checkbox" name="training_days" value="Sonntag"> Sonntag</label>
        </fieldset>

        <label>Trainingsfokus:</label>
        <select name="training_focus">
            <option>Ganzkörper</option>
            <option>Arme</option>
            <option>Oberkörper</option>
            <option>Bauch/Rücken</option>
            <option>Beine/Po</option>
            <option>Trampolin</option>
            <option>Joggen</option>
        </select>

        <button type="submit">Profil speichern</button>
    </form>
</div>

<script>
// ---------------- Animierter Hightech-Hintergrund ----------------
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const lines = [];
for (let i=0;i<100;i++){
    lines.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        length: 50 + Math.random()*100,
        speed: 0.5 + Math.random(),
        angle: Math.random()*Math.PI*2
    });
}

function animate(){
    ctx.fillStyle = '#0d0d0d';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = 'rgba(0,209,178,0.4)';
    ctx.lineWidth = 1;

    for (let l of lines){
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + Math.cos(l.angle)*l.length, l.y + Math.sin(l.angle)*l.length);
        ctx.stroke();

        l.x += Math.cos(l.angle)*l.speed;
        l.y += Math.sin(l.angle)*l.speed;

        if (l.x>canvas.width || l.x<0 || l.y>canvas.height || l.y<0){
            l.x = Math.random()*canvas.width;
            l.y = Math.random()*canvas.height;
        }
    }
    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
